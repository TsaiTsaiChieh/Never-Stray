version: '3'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: base
    command: yarn start
    volumes:
      - ./backend:/backend   
    environment:
      - APP_PORT=8080
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env.production
    networks:
      - app_net

